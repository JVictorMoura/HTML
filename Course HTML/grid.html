<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Pratcice</title>
</head>

<body style="padding-bottom: 1000px;">

    <div style="
        display: grid;
        grid-template-columns: 100px 100px 200px;">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: pink;">div 2 <p>text</p></div>
        <div style="background-color: rgb(173, 12, 12);">div 3</div>
        <div style="background-color: pink;">100px </div>
    </div>
    <div style="
        margin-top: 10px;
        display: grid;
        grid-template-columns: 100px 100px;">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: pink;">div 2 <p>text</p></div>
    </div>
         <div style="
        display: grid;
        grid-template-columns: 100px 1fr;">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: pink;">1fr </div>
        
    </div>
    <div style="
        display: grid;
        grid-template-columns: 100px 1fr 2fr;">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: pink;">1fr </div>
        <div style="background-color: rgb(192, 252, 255);">2 fr </div>
        </div>
    <div style="
        margin-top: 100px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px ;
        row-gap: 20px;">

        
        <div style="background-color: lightblue;
        height: 200px;">1fr</div>
        <div style="background-color: rgb(184, 115, 19);
        height: 200px;">1fr</div>
        <div style="background-color: lightblue;
        height: 200px;">1fr</div>
        <div style="background-color: rgb(184, 115, 19);
        height: 200px;">1fr</div>
        <div style="background-color: lightblue;
        height: 200px;">1fr</div>
        <div style="background-color: rgb(184, 115, 19);
        height: 200px;">1fr</div>
        
    </div>
</body>

</html>
