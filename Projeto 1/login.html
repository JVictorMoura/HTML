<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Minha Loja</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
  <main class="auth-wrap">
    <div class="auth-card">
      <h2>Entrar</h2>
      <form id="loginForm">
        <label>Email</label>
        <input id="loginEmail" type="email" required placeholder="seu@exemplo.com">
        <label>Senha</label>
        <input id="loginPass" type="password" required minlength="6">
        <button class="btn primary block" type="submit">Entrar</button>
      </form>

      <div class="divider">ou</div>

      <h3>NÃ£o tem cadastro?</h3>
      <form id="signupForm">
        <label>Nome</label>
        <input id="signupName" type="text" required>
        <label>Email</label>
        <input id="signupEmail" type="email" required>
        <label>Senha</label>
        <input id="pass1" type="password" required minlength="6">
        <label>Confirmar senha</label>
        <input id="pass2" type="password" required minlength="6">
        <button class="btn primary block" type="submit">Cadastrar</button>
      </form>

      <a href="index.html" class="btn">Voltar</a>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
