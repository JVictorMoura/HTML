<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Perfil - Minha Loja</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="topbar">
    <div class="container topbar-inner">
      <div class="brand"><img src="assets/logo.svg" alt="Logo" class="logo"> Minha Loja</div>
      <div class="icons">
        <a href="index.html" class="btn">Voltar</a>
      </div>
    </div>
  </header>

  <main class="container section">
    <h2>Perfil</h2>
    <form class="profile-form" id="profileForm">
      <label>Nome</label><input id="profileName" type="text">
      <label>Email</label><input id="profileEmail" type="email">
      <label>Senha (nova)</label><input id="profilePass" type="password">
      <button class="btn primary" type="submit">Salvar</button>
    </form>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
